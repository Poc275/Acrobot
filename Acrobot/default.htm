<!DOCTYPE html>
<html>
<head>
    <title>HCI Bot - Welcome</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="botchat.css" rel="stylesheet" />
</head>
<body style="font-family:'Segoe UI'">

    <div id="bot"></div>

    <script src="botchat.js"></script>
    <script src="CognitiveServices.js"></script>
    <script>
        var speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({
                subscriptionKey: 'a90b0b46d0d4473da453d8e2a7be2b08'
            }),
            speechSynthesizer: new CognitiveServices.SpeechSynthesizer({
                subscriptionKey: 'a90b0b46d0d4473da453d8e2a7be2b08',
                gender: CognitiveServices.SynthesisGender.Male,
                voiceName: 'Microsoft Server Speech Text to Speech Voice (en-GB, George, Apollo)'
            })
        };

        BotChat.App({
            directLine: { secret: 'O96bSMgPN_4.cwA.4fk.Ur35SOVhijB1r_yGjtMcSO2VDabHtmlQImhe3PbM8uE' },
            user: { id: 'You' },
            bot: { id: 'Henry' },
            resize: 'detect',
            speechOptions: speechOptions,
            sendTyping: false,
            webSocket: false,
        }, document.getElementById("bot"));
    </script>
</body>
</html>
